<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Main</title>

    <link rel="stylesheet" type="text/css" href="main.css">

    <script type="text/montage-serialization">
        {
            "owner": {
                "properties": {
                    "element": {"#": "main"},
                    "service": {"@": "service"},
                    "project": {"@": "projectField"}
                }
            },

            "userInput": {
                "prototype": "digit/ui/text-field.reel",
                "properties": {
                    "element": {"#": "user-input"}
                }
            },

            "passwordInput": {
                "prototype": "montage/ui/text-field.reel",
                "properties": {
                    "element": {"#": "password-input"}
                }
            },

            "projectField": {
                "prototype": "digit/ui/text-field.reel",
                "properties": {
                    "element": {"#": "projectField"},
                    "delegate": {"@": "owner"},
                    "value": "HIVESCHOOL"
                }
            },

            "viewIssuesButton":{
                "prototype": "digit/ui/button.reel",
                "properties": {
                    "element": {"#": "view-issues-button"},
                    "label": "View Issues"
                },
                "listeners": [
                    {"type": "action",
                    "listener": {"@": "owner"}}
                ]
            },

            "nameField": {
                "prototype": "digit/ui/text-field.reel",
                "properties": {
                    "element": {"#": "nameField"},
                    "delegate": {"@": "owner"}
                },
                "bindings": {
                    "value": {
                        "<-": "@owner.teacher.firstname + ' ' + @owner.teacher.lastname"
                    }
                }
            },

            "emailField": {
                "prototype": "digit/ui/text-field.reel",
                "properties": {
                    "element": {"#": "emailField"},
                    "delegate": {"@": "owner"}
                },
                "bindings": {
                    "value": {
                        "<-": "@owner.teacher.email"
                    }
                }
            },


            "subjectField": {
                "prototype": "digit/ui/text-field.reel",
                "properties": {
                    "element": {"#": "subjectField"},
                    "delegate": {"@": "owner"}
                }
            },

            "feedbackField": {
                "prototype": "digit/ui/text-area.reel",
                "properties": {
                    "element": {"#": "feedbackField"},
                    "delegate": {"@": "owner"}
                }
            },

            "successMessage": {
                "prototype": "digit/ui/text.reel",
                "properties": {
                    "element": {"#": "success"}
                }
            },

            "createIssueButton": {
                "prototype": "digit/ui/button.reel",
                "properties": {
                    "element": {"#": "create-issue-button"},
                    "label": "Create Issue"
                },
                "listeners": [
                    {"type": "action",
                    "listener": {"@": "owner"}}
                ]
            },
            "repetition": {
                "prototype": "montage/ui/repetition.reel",
                "properties": {
                    "element": {"#": "repetition"}
                },
                "bindings": {
                    "content": {"<-": "@owner.issues"}
                }
            },
            "issueKey": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": {"#": "key"}
                },
                "bindings": {
                    "value": {"<-": "@repetition:iteration.object.key"}
                }
            },
            "issueSummary": {
                "prototype": "montage/ui/text.reel",
                "properties": {
                    "element": {"#": "summary"}
                },
                "bindings": {
                    "value": {"<-": "@repetition:iteration.object.summary"}
                }
            },
            "service": {
                "prototype": "logic/jira-service"
            }
        }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <div class= "FeedbackDashboard-Form">
            <div class="FeedbackForm-header">
                <label for="user-input">User:</label>
                <input data-montage-id="user-input">
                <label for="password-input">Password:</label>
                <input data-montage-id="password-input" type="password" class="digit-TextField">
                <label for="projectField">Project:</label>
                <div data-montage-id="projectField" class="FeedbackForm-content-projectField"></div>
            </div>
            <div class="FeedbackForm-content">
                <label for="nameField">Name:</label>
                <div data-montage-id="nameField" class="FeedbackForm-content-nameField"></div>
                <label for="emailField">Email:</label>
                <div data-montage-id="emailField" class="FeedbackForm-content-emailField"></div>
                <label for="subjectField">Subject:</label>
                <div data-montage-id="subjectField" class="FeedbackForm-content-subjectField"></div>
                <label for="feedbackField">Feedback:</label>
                <div data-montage-id="feedbackField" class="FeedbackForm-content-feedbackField"></div>
            </div>
            <div class="FeedbackForm-footer">
            <button data-montage-id="create-issue-button" class=""></button>
            <div data-montage-id="view-issues-button"></div>
            <div data-montage-id="success" class="success"></div>
            </div>
        </div>
        <div data-montage-id="repetition" class="returned-issues">
            <div data-montage-id="key"></div>
            <div data-montage-id="summary"></div>
        </div>
    </div>
</body>
</html>
